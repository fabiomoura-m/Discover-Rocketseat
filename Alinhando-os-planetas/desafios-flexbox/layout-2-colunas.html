<!-- 
  Layout com 2 colunas

  Crie um layout com 2 colunas, uma ao lado da outra
  A coluna da esquerda deverá ter 25% de tamanho e a coluna da direita deverá ocupar todo o espaço que sobra
  Faça uma separação de 1rem entre os elementos
 -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout 2 colunas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      height: 100vh;
      gap: 1rem;
      padding: 20px;
    }

    .coluna1 {
      border: 1px solid black;
      flex-basis: 25%;
    }

    .coluna2 {
      border: 1px solid black;
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="coluna1">Coluna esquerda</div>
    <div class="coluna2">Coluna direita</div>
  </div>
</body>

</html>
