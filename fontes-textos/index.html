<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fontes e textos</title>
  <style>
    .fonte {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-style: oblique;
      font-size: 2em;
      font-variant: small-caps;
      font-stretch: condensed;
    }

    div>p {
      text-transform: uppercase;
      word-spacing: 1em;
      line-height: 3;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.479);

    }

    section p {
      letter-spacing: 1em;
      text-decoration: underline dotted blue;
    }
  </style>
</head>

<body>
  <p class="fonte">Treinando fontes e textos</p>
  <div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque optio sunt, recusandae ullam dolorum amet error
      atque temporibus eos nam, vero velit fuga porro a nemo laborum, ducimus harum labore.</p>

    <section>
      <p>Treinamento</p>
    </section>

  </div>
</body>

</html>
