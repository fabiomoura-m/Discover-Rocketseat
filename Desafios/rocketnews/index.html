<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketNews</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <main>
      <figure>
        <img src="assets/logo.svg" alt="Logo RocketNews">
      </figure>
      <section class="info">
        <h2>atualize ideias e informações em 5 minutos.</h2>
        <p>
          <strong>tudo que você precisa saber para começar seu dia bem e informado</strong>
          notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br> perfeito para se
          preparar para codar ☕
        </p>
      </section>
      <form action="">
        <label for="email">Insira seu e-mail</label>
        <div class="input-container">
          <input type="email" name="email" id="email" placeholder="oi@rocketseat.com">
          <button><img src="assets/send.svg" alt="ícone enviar"></button>
        </div>
      </form>
      <div class="link">
        <a href="#">deixe-me ler primeiro <img src="assets/arrow-right.svg" alt="Image arrow-right"></a>
      </div>
    </main>
    <div class="cover-container">
      <img src="assets/read_news.jpg" alt="Imagem homem no notebook">
    </div>
  </div>
</body>

</html>
