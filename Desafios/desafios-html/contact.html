<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
</head>

<body>
  <form action="">
    <fieldset>
      <legend>Entre em contato</legend>
      <br>
      <div>
        <label for="subject"><strong>Assunto:</strong></label>
        <select name="subject" id="subject">
          <option value="suport">suporte</option>
          <option value="suggestion">sugestão</option>
          <option value="complaint">reclamação</option>
        </select>
      </div>
      <br>
      <div>
        <label for="name"><strong>Nome Completo:</strong></label>
        <br>
        <input type="text" id="name" name="name" placeholder="Seu nome">
      </div>
      <br>
      <div>
        <strong><label for="email">E-mail:</label></strong>
        <br>
        <input type="email" name="email" id="email" placeholder="email@seudominio.com">
      </div>
      <br>
      <div>
        <label for="message"><strong>Mensagem</strong></label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <br>
      <div>
        <input type="checkbox" name="check" id="check">
        <label for="check"> Aceito receber novidades por e-mail</label>
      </div>
      <br>
      <div>
        <strong><input type="submit" value="Enviar"></strong>
      </div>
    </fieldset>
  </form>
</body>

</html>
