<!-- 
  <button>

    -representa um botão
    -usado para enviar formulários
    -é estilizado pelo user agent

  Atributos comuns
  -type
    -submit
    -reset
    -button
  -autofocus
  -disabled
  -name
  -value
  -form
 -->
<form action="">
  <input type="text" value="">
  <button type="reset">Limpar</button>
</form>
<!-- name e value para quando for receber os valores do form -->
<button type="submit" name="button" value="Valor qualquer">Enviar</button>
<button disabled>Enviar</button>

<!-- linkando o button a um form da pagina -->
<form action="" id="meu-form"></form>
<button type="submit" form="meu-form"></button>
