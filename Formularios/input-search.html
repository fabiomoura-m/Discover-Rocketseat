<!-- 
  <input type="search">

  -Para campos de busca
  -É igual ao campo do tipo "text", mas poderá ser um pouco diferente dependendo do user agent

  Atributos
  -list / <datalist>
  -pattern
  -aria-label (usado quando não tem label)
 -->
<datalist id="searchterms">
  <option>Mac</option>
  <option>Win</option>
  <option>Linux</option>
</datalist>
<form action="">
  <label for="search">Pesquisa</label>
  <input type="search" name="q" id="search" list="searchterms" placeholder="Digite seu termo de busca" size="29">
  <button type="submit">Pesquisar</button>
</form>
<br>
<form action="">
  <label for="">Pesquisar pelo ID</label>
  <input type="search" name="id" id="" size="5" pattern="[0-9]{2}" title="Número do ID com dois dígitos: ex 99">
  <button type="submit">Pesquisar</button>
</form>
