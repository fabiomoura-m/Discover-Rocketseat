<!-- 
  <article></article>

  -Onde e por que utilizar?
  A tag article vai criar blocos de conteúdo que estejam relacionados.No caso do nosso exemplo, teremos receitas, mas também poderia ser de posts de um blog, fotografias, vai depender de o que seu site está fazendo. Representa uma composição independente na página.
  -Não possuem atributos específicos, somente os globais
 -->
<main>
  <h1>Receitas</h1>
  <p>Essa é uma página de receitas</p>

  <article>
    <h2>Receita de torta de maçã</h2>
    <p>Essa é uma receita de torta de maçã</p>
  </article>

  <article>
    <h2>Receita de torta de limão</h2>
    <p>Essa é uma receita de torta de maçã</p>
  </article>
</main>
