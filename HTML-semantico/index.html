<!--
   Seções comuns em documentos HTML

    -cabeçalho <header>
    -navegação <nav>
    -conteúdo principal <main>
    -barra lateral <aside>
    -Rodapé <footer>
  
 -->
<!-- 
  Elementos não semânticos, para uso genéricos

  <div></div>
    usado se não conseguir achar um elemento de bloco semântico.
  
  <span></span>
    usado se não conseguir achar um elemento de texto semântico.

  Em ambas, use atributos globais como id e class para entregar maior significado.
 -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>
    logomarca

    <nav>
      <ul>
        <li>item</li>
      </ul>
    </nav>
  </header>

  <main>
    conteúdo principal
  </main>

  <aside>
    parte lateral
  </aside>

  <footer>
    rodapé
  </footer>
</body>

</html>
